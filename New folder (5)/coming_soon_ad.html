<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/mainelements.css"> 
    <script type="module" src="../js/mainelements.js"></script>
    <link rel="stylesheet" href="../css/comming_admin.css"> 
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <div class="admin-container">
        <h1>Movie Management</h1>
        
        <div class="add-movie-form">
            <h2>Add New Movie</h2>
            <div class="form-group">
                <label for="movieTitle">Title:</label>
                <input type="text" id="movieTitle" required>
            </div>
            <div class="form-group">
                <label for="movieDescription">Description:</label>
                <textarea id="movieDescription" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="movieReleaseDate">Release Date:</label>
                <input type="date" id="movieReleaseDate" required>
            </div>
            <div class="form-group">
                <label for="movieGenre">Genre:</label>
                <select id="movieGenre" required>
                    <option value="" disabled selected>Select genre</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                </select>
            </div>
            <div class="form-group">
                <label for="movieImage">Poster Image:</label>
                <input type="file" id="movieImage" accept="image/*" required>
                <small>Select an image from your computer</small>
            </div>
            <button id="addMovieBtn">Add Movie</button>
        </div>
        
        <div class="movies-list">
            <h2>Current Movies</h2>
            <div id="moviesList">
                <div class="no-movies">No movies added yet</div>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
